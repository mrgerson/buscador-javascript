<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Buscador</title>
  <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <h1>Buscador de Autos</h1>

  <div class="contenedor">
    <form id="buscador">
      <div class="row">
        <div class="col-md-3">
          <label for="marca">Marca</label>
          <select class="form-select form-select-lg mb-3" id="marca">
            <option value="">Seleccione</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes Benz">Mercedes Benz</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Ford">Ford</option>
            <option value="Dodge">Dodge</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="year">Año</label>
          <select class="form-select form-select-lg mb-3" id="year">
            <option value="">Seleccione</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="minimo">Precio Min</label>
          <select class="form-select form-select-lg mb-3" id="minimo">
            <option value="">Seleccione</option>
            <option value="20000">20,000</option>
            <option value="30000">30,000</option>
            <option value="40000">40,000</option>
            <option value="50000">50,000</option>
            <option value="60000">60,000</option>
            <option value="70000">70,000</option>
            <option value="80000">80,000</option>
            <option value="90000">90,000</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="maximo">Precio Max</label>
          <select class="form-select form-select-lg mb-3" id="maximo">
            <option value="">Seleccione</option>
            <option value="20000">20,000</option>
            <option value="30000">30,000</option>
            <option value="40000">40,000</option>
            <option value="50000">50,000</option>
            <option value="60000">60,000</option>
            <option value="70000">70,000</option>
            <option value="80000">80,000</option>
            <option value="90000">90,000</option>
          </select>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="puertas">Puertas</label>
            <select class="form-select form-select-lg mb-3" id="puertas">
              <option value="">Seleccione</option>
              <option value="2">2</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="transmision">Transmisión</label>
            <select class="form-select form-select-lg mb-3" id="transmision">
              <option value="">Seleccione</option>
              <option value="automatico">Automática</option>
              <option value="manual">Manual</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="color">Color</label>
            <select class="form-select form-select-lg mb-3" id="color">
              <option value="">Seleccione</option>
              <option value="Negro">Negro</option>
              <option value="Azul">Azul</option>
              <option value="Blanco">Blanco</option>
              <option value="Rojo">Rojo</option>
            </select>
          </div>
        </div>
      </div>
    </form>

    <h1>Resultados</h1>
   <!--  <div id="resultado"></div> -->
    <div id="resultado" class="container">
      <div class="row">
       <!--  aqui se insertan todos los automoviles -->

      </div><!--  filas -->
    </div>
  </div>

  <a class="sitio-web" href="https://github.com/mrgerson" rel="nofollow noopener noreferrer">Gerson Calvo</a>

  <script src="js/db.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
